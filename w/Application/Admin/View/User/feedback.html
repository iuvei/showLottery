<extend name="Public/base"/>

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>用户反馈列表</h2>
	</div>
	<!-- 数据列表 -->
	<div class="data-table">
<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="">编号</th>
        <th class="">类型</th>
		<th class="">联系方式</th>
		<th class="">状态</th>
        <th class="">提交时间</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<volist name="_list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.fed_id}" /></td>
			<td><a href="{:U('editAction?id='.$vo['id'])}">{$vo.fed_id}</a> </td>
			<td>{$vo.fed_type|show_feedback_type}</td>
			<td>{$vo.fed_contact}</td>
            <td>{$vo.fed_status|show_status_op2}</td>
			<td>{$vo.fed_created_time|time_format}</td>
			<td><a href="{:U('User/viewfeedback?id='.$vo['fed_id'])}">查看</a>
				<a href="{:U('User/notiedFeedback?id='.$vo['fed_id'])}" class="ajax-get">处理</a>
				<a href="{:U('User/deleteFeedback?id='.$vo['fed_id'])}" class="confirm ajax-get">删除</a>
                </td>
		</tr>
		</volist>
	</tbody>
    </table>

	</div>
	<!-- 分页 -->
	<div class="page">{$_page}</div>
	<!-- /分页 -->

</block>
<block name="script">
<script type="text/javascript">
$(function(){
	$("#action_add").click(function(){
		window.location.href = $(this).attr('url');
	})
})
</script>
</block>
