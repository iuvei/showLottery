<extend name="Public/base" />

<block name="body">
	<div class="main-title cf">
		<h2>查看用户反馈</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
					<div class="form-item cf">
						<label class="item-label">问题类型</label>
						<div class="controls">
							<span>{$data.fed_type|show_feedback_type}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">联系方式</label>
						<div class="controls">
							<span>{$data.fed_contact}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">提交时间</label>
						<div class="controls">
							<span>{:date('Y-m-d H:i:s',$data.fed_created_time)}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">反馈内容</label>
						<div class="controls">
							<label class="textarea input-large">
								<textarea readonly="readonly">{$data.fed_content}</textarea>
							</label>
						</div>
					</div>
				</div>

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
