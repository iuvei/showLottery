				var w = window.screen.availWidth;

				if (w == 0 || w > 1000) { return; }

				var rate = w / 250;

				$('body').css({

					"transform": "scale(" + rate + ")",

					"transform-origin": "0 0",

					"-webkit-transform": "scale(" + rate + ")",
